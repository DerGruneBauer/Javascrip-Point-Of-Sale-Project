<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Point of Sale Project</title>
</head>
<body>
    <header class="mainHeader">
        <div class="companyName">Café <br>Remchenné</div>
        <ul class="headerList">
        <li><div class="companyName"><a href="#">Coffee</a></div></li>
        <li><div class="companyName"><a href="#">Merchandise</a></div></li>
        <li><div class="companyName"><a href="#">Our Story</a></div></li>
        </ul>
        <button class="cart">0 items in your cart</button>
    </header>
    <div class = "checkout"><div class="checkoutItems"></div><div class="totalCost"></div></div>
    <div class="menuItems">
        <div class="coffees">
            <div class="coffeeHeader">Coffee</div>
            <div class="dripCoffee" id="O0">
                <img src="/assets/drip-coffee.jpg"/>
                <div class="dripCoffeeDes"></div>
            </div>
            <div class="espresso" id="O1">
                <img src="/assets/espresso.jpg"/>
                <div class="espressoDes"></div>
            </div>
            <div class="americano" id="O2">
                <img src="/assets/americano.jpg"/>
                <div class="americanoDes"></div>
            </div>
            <div class="latte" id="O3">
                <img src="/assets/latte.jpg"/>
                <div class="latteDes"></div>
            </div>
            <div class="cappucino" id="O4">
                <img src="/assets/cappucino.jpg"/>
                <div class="cappucinoDes"></div>
            </div>
        </div>
        <div class="hotDrinks">
            <div class="hotDrinkHeader">Hot Drinks</div>
            <div class="tea" id="O5">
                <img src="/assets/tea.jpg"/>
                <div class="teaDes"></div>
            </div>
            <div class="hotChoco" id="O6">
                <img src="/assets/hot-chocolate.jpg"/>
                <div class="hotChocoDes"></div>
            </div>
            <div class="mocha" id="O7">
                <img src="/assets/mocha.jpg"/>
                <div class="mochaDes"></div>
            </div>
        </div>
        <div class="coldDrinks" id="O8">
            <div class="coldDrinkHeader">Cold Drinks</div>
            <div class="icedTea">
                <img src="/assets/iced-tea.jpg"/>
                <div class="icedTeaDes"></div>
            </div>
            <div class="water" id="O9">
                <img src="/assets/sparkling-water.PNG"/>
                <div class="waterDes"></div>
            </div>
            <div class="mate" id="O10">
                <img src="/assets/mate.jpg"/>
                <div class="mateDes"></div>
            </div>
        </div>
        <div class="food">
            <div class="foodHeader">Food</div>
            <div class="salad" id="O11">
                <img src="/assets/salad.jpg"/>
                <div class="saladDes"></div>
            </div>
            <div class="soup" id="O12">
                <img src="/assets/soup.jpg"/>
                <div class="soupDes"></div>
            </div>
            <div class="pastry" id="O13">
                <img src="/assets/pastry.jpg"/>
                <div class="pastryDes"></div>
            </div>
        </div>
        </ul>
    </div>
    

    <script src="./script.js"></script>
</body>
